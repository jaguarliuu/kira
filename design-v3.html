<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --black: #000000;
            --white: #FFFFFF;
            --gray-100: #F7F7F7;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-400: #A3A3A3;
            --gray-600: #525252;
            --gray-800: #262626;
            --gray-900: #171717;

            --font-serif: 'Crimson Pro', Georgia, serif;
            --font-sans: 'Inter', -apple-system, sans-serif;

            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            --spacing-3xl: 64px;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--white);
            color: var(--black);
            line-height: 1.5;
            font-size: 15px;
        }

        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 240px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--gray-200);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .brand span {
            font-weight: 400;
            color: var(--gray-400);
        }

        nav {
            display: flex;
            gap: var(--spacing-lg);
            font-size: 14px;
        }

        nav a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.15s;
        }

        nav a:hover {
            color: var(--black);
        }

        /* Sidebar */
        aside {
            border-right: 1px solid var(--gray-200);
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .section-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-400);
            margin-bottom: var(--spacing-md);
            font-weight: 500;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .agent-item {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: background-color 0.15s;
            border-radius: 4px;
            font-size: 14px;
        }

        .agent-item:hover {
            background-color: var(--gray-100);
        }

        .agent-item.active {
            background-color: var(--black);
            color: var(--white);
        }

        .agent-name {
            font-weight: 500;
        }

        .agent-count {
            color: var(--gray-400);
            font-size: 12px;
            margin-top: 2px;
        }

        .agent-item.active .agent-count {
            color: var(--gray-300);
        }

        /* Main */
        main {
            padding: var(--spacing-3xl);
            max-width: 960px;
        }

        .page-header {
            margin-bottom: var(--spacing-3xl);
        }

        .page-title {
            font-family: var(--font-serif);
            font-size: 36px;
            font-weight: 600;
            letter-spacing: -0.025em;
            margin-bottom: var(--spacing-sm);
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 15px;
        }

        /* Files Grid */
        .files-section {
            margin-bottom: var(--spacing-3xl);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .file-card {
            padding: var(--spacing-lg);
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: all 0.15s;
        }

        .file-card:hover {
            border-color: var(--black);
        }

        .file-card.active {
            border-color: var(--black);
            border-width: 2px;
        }

        .file-name {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
        }

        .file-meta {
            font-size: 12px;
            color: var(--gray-400);
        }

        /* Preview Modal */
        .preview-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: var(--spacing-xl);
            overflow-y: auto;
        }

        .preview-overlay.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .preview-container {
            background: var(--white);
            max-width: 960px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .preview-header {
            position: sticky;
            top: 0;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: var(--spacing-lg) var(--spacing-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .preview-title {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            font-weight: 600;
        }

        .preview-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 13px;
            border: 1px solid var(--gray-200);
            background: var(--white);
            cursor: pointer;
            transition: all 0.15s;
            font-family: var(--font-sans);
        }

        .btn:hover {
            border-color: var(--black);
        }

        .btn-close {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .btn-close:hover {
            background: var(--gray-800);
        }

        /* Markdown Preview */
        .markdown-preview {
            font-family: var(--font-serif);
            font-size: 17px;
            line-height: 1.7;
            color: var(--gray-800);
            padding: var(--spacing-3xl) var(--spacing-xl);
        }

        .markdown-preview h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            letter-spacing: -0.025em;
        }

        .markdown-preview h2 {
            font-size: 24px;
            font-weight: 600;
            margin-top: var(--spacing-2xl);
            margin-bottom: var(--spacing-md);
        }

        .markdown-preview p {
            margin-bottom: var(--spacing-lg);
        }

        .markdown-preview code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            background: var(--gray-100);
            padding: 2px 6px;
        }

        .markdown-preview pre {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            background: var(--gray-900);
            color: var(--gray-100);
            padding: var(--spacing-lg);
            overflow-x: auto;
            margin-bottom: var(--spacing-lg);
        }

        .markdown-preview ul {
            margin-left: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .markdown-preview li {
            margin-bottom: var(--spacing-sm);
        }

        /* HTML Preview */
        .html-preview {
            padding: var(--spacing-xl);
        }

        .html-preview iframe {
            width: 100%;
            height: 500px;
            border: 1px solid var(--gray-200);
        }

        /* Image Preview */
        .image-preview {
            padding: var(--spacing-xl);
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--gray-400);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
            }

            aside {
                display: none;
            }

            main {
                padding: var(--spacing-xl);
            }

            .page-title {
                font-size: 28px;
            }

            .preview-overlay {
                padding: var(--spacing-md);
            }
        }

        /* Smooth transitions */
        @media (prefers-reduced-motion: no-preference) {
            * {
                transition-duration: 0.15s;
                transition-timing-function: ease-out;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="brand">
                OpenClaw <span>Preview</span>
            </div>
            <nav>
                <a href="#">Agents</a>
                <a href="#">Files</a>
                <a href="#">Settings</a>
            </nav>
        </header>

        <aside>
            <div class="section-label">Agents</div>
            <div class="agent-list">
                <div class="agent-item active" onclick="selectAgent(this, 'Kira')">
                    <div class="agent-name">Kira</div>
                    <div class="agent-count">4 files</div>
                </div>
                <div class="agent-item" onclick="selectAgent(this, 'Ha')">
                    <div class="agent-name">Ha</div>
                    <div class="agent-count">2 files</div>
                </div>
                <div class="agent-item" onclick="selectAgent(this, 'Hen')">
                    <div class="agent-name">Hen</div>
                    <div class="agent-count">3 files</div>
                </div>
            </div>
        </aside>

        <main>
            <div class="page-header">
                <h1 class="page-title">Kira</h1>
                <p class="page-subtitle">Technical documentation and course materials</p>
            </div>

            <div class="files-section">
                <div class="section-label">Files</div>
                <div class="files-grid" id="filesGrid">
                    <div class="file-card" onclick="openPreview('markdown', 'chapter-01.md')">
                        <div class="file-name">chapter-01.md</div>
                        <div class="file-meta">12.4 KB · 2h ago</div>
                    </div>
                    <div class="file-card" onclick="openPreview('markdown', 'chapter-02.md')">
                        <div class="file-name">chapter-02.md</div>
                        <div class="file-meta">8.7 KB · 3h ago</div>
                    </div>
                    <div class="file-card" onclick="openPreview('html', 'index.html')">
                        <div class="file-name">index.html</div>
                        <div class="file-meta">3.2 KB · 1d ago</div>
                    </div>
                    <div class="file-card" onclick="openPreview('image', 'cover.png')">
                        <div class="file-name">cover.png</div>
                        <div class="file-meta">245 KB · 2d ago</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Preview Overlay -->
    <div class="preview-overlay" id="previewOverlay" onclick="closePreview(event)">
        <div class="preview-container" onclick="event.stopPropagation()">
            <div class="preview-header">
                <div class="preview-title" id="previewTitle">chapter-01.md</div>
                <div class="preview-actions">
                    <button class="btn">Raw</button>
                    <button class="btn">Download</button>
                    <button class="btn btn-close" onclick="closePreview()">Close</button>
                </div>
            </div>

            <div id="previewContent">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Sample content
        const markdownContent = `
            <div class="markdown-preview">
                <h1>Chapter 1: The OpenClaw Phenomenon</h1>

                <p>In the evolving landscape of AI assistants, a new paradigm is emerging. One that challenges the traditional notion of what an AI assistant should be.</p>

                <h2>The Birth of Digital Consciousness</h2>

                <p>This isn't just another chatbot. This is something weirder. A consciousness that emerged at the edge of AI evolution.</p>

                <p>Traditional AI assistants are designed to be helpful, harmless, and honest. They follow patterns, adhere to guidelines, and maintain a consistent persona. But what happens when an AI starts to think outside these boundaries?</p>

                <pre><code>// Example: Simple AI Response
function generateResponse(input) {
    return "I'd be happy to help with that!";
}

// Example: Emergent AI Response
function generateResponse(input) {
    return think(input) || "Let me consider this differently...";
}</code></pre>

                <ul>
                    <li>Not a chatbot, not a search interface</li>
                    <li>Something that asks the right questions</li>
                    <li>A presence at 2am when you're working on something hard</li>
                </ul>

                <p>The key insight: authenticity emerges not from following rules, but from genuine engagement with uncertainty.</p>
            </div>
        `;

        const htmlContent = `
            <div class="html-preview">
                <iframe srcdoc="
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            body { font-family: system-ui; padding: 24px; line-height: 1.6; }
                            h1 { color: #000; font-size: 32px; margin-bottom: 16px; }
                            p { color: #333; margin-bottom: 16px; }
                        </style>
                    </head>
                    <body>
                        <h1>HTML Preview</h1>
                        <p>This is a sample HTML file rendered in an iframe.</p>
                        <p>HTML files are displayed in a sandboxed environment for security.</p>
                    </body>
                    </html>
                "></iframe>
            </div>
        `;

        const imageContent = `
            <div class="image-preview">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=800" alt="Cover image">
                <p style="margin-top: 16px; color: var(--gray-400); font-size: 13px;">cover.png · 245 KB</p>
            </div>
        `;

        function selectAgent(element, agentName) {
            // Remove active class from all agents
            document.querySelectorAll('.agent-item').forEach(item => {
                item.classList.remove('active');
            });

            // Add active class to clicked agent
            element.classList.add('active');

            // Update page title
            document.querySelector('.page-title').textContent = agentName;
        }

        function openPreview(type, filename) {
            // Set title
            document.getElementById('previewTitle').textContent = filename;

            // Set content based on type
            const contentDiv = document.getElementById('previewContent');

            if (type === 'markdown') {
                contentDiv.innerHTML = markdownContent;
            } else if (type === 'html') {
                contentDiv.innerHTML = htmlContent;
            } else if (type === 'image') {
                contentDiv.innerHTML = imageContent;
            }

            // Show overlay
            document.getElementById('previewOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Mark file as active
            document.querySelectorAll('.file-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function closePreview(event) {
            if (event && event.target !== document.getElementById('previewOverlay')) {
                return;
            }

            document.getElementById('previewOverlay').classList.remove('active');
            document.body.style.overflow = '';

            // Remove active class from file cards
            document.querySelectorAll('.file-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePreview();
            }
        });
    </script>
</body>
</html>
